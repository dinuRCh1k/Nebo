<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/forgot_2.min.css">
    <title>NEBO - Forgot 2</title>
</head>
<body>
    <main class="main">
        <section class="forgot">
            <div class="forgot__content">
                <h2 class="forgot__title login-title">
                    Забыли пароль?
                    <img src="../img/icons/lock-01.svg" alt="">
                </h2>

                <p class="forgot__text">Мы отправили на ваш электронный ящик письмо с восстановления кодом!</p>

                <form action="">
                    <label for="">Код восстановления </label>
                    <input type="email" placeholder="Введите email или номер телефона" required>

                    <button class="btn">Отправить</button>
                </form>

                <div class="top">
                    <p>Не получили письмо?</p>
                    <a href="#">Отправить еще раз</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
