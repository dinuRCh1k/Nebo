<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/register.min.css">
    <title>NEBO - Register</title>
</head>

<body>
    <main class="main">
        <div class="register">
            <div class="register__content">
                <h2 class="register__title login-title">
                    Регистрация
                    <img src="../img/icons/lock-01.svg" alt="">
                </h2>

                <form action="register_2.html" class="form">
                    <label for="">Имя</label>
                    <input type="text" placeholder="Введите ваше имя" required>

                    <label for="">Фамилия</label>
                    <input type="text" placeholder="Введите вашу фамилию" required>

                    <label for="">Email </label>
                    <input type="email" placeholder="Введите email" required>

                    <label for="">Номер телефона</label>
                    <input type="text" placeholder="Введите номер телефона" required>

                    <label for="">Пароль</label>
                    <input type="password" placeholder="Пароль (8 или более символов)" required>

                    <img src="../img/icons/Component 2.svg" alt="">

                    <div class="form__top">
                        <input type="checkbox" id="chek" required>
                        <label for="chek">Да, я понимаю и согласен с Условиями предоставления услуг, включая Пользовательское
                            соглашение и Политику конфиденциальности.</label>
                    </div>

                    <button class="btn">Войти</button>
                </form>

                <div class="line_2">
                    <div class="left"></div>
                    <p>ИЛИ</p>
                    <div class="right"></div>
                </div>

                <a href="#" class="button__google"><img src="../img/icons/Google Logo.svg" alt=""> Continue with
                    Google</a>
                <a href="#" class="button__apple"><img src="../img/icons/Apple Logo.svg" alt="">Continue with Apple</a>

                <div class="top">
                    <p>Нет учетной записи?</p>
                    <a href="register.html">Зарегистрироваться</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
